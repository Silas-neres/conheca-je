<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/main.css" rel="stylesheet">
  <style lang="sass">
    @import url('./scss/main.scss');
  </style>
</head>
<body>

  <header class="conheca-je">
    <div class="conheca-je__header__bg-azul">
        <div class="conheca-je__header__grid">
              <div class="conheca-je__header__position-titulo space-y-2">
                <h2 class="conheca-je__header mr-5">Conheça a</h2>
                <h1 class="conheca-je__header__bgamarelo">Justiça Eleitoral</h1>
              </div>

              <div class="conheca-je__header__position-imagens conheca-je__header__imagem  ">
                <img class="conheca-je__header__nivel1__mulher" src="src/fonts/mulher-feliz.png" alt="">
                <img class="conheca-je__header__nivel2__star" src="src/fonts/star.svg" alt="">
                <img class="conheca-je__header__nivel3__urna" src="src/fonts/urna 1.png" alt="">
            </div>
        </div>
        
      <div class="conheca-je__header__bg-verde">
        <img src="src/fonts/barra-verde.svg" alt="">
      </div>
    </div>  
    <!-- <div class="box-border h-96 w-full p-4 border-4">babidi</div> -->
  </header>

  <section class="conheca-je__container mt-6">
    <div class="conheca-je__grid">
      <div class="conheca-je__glossario__bg-brasil p-32 ">
        <div>
        <h1 class="conheca-je__glossario__tre ">TREs</h1>
        </div>

        <div class="conheca-je__glossario__regioes mt-16">
          <ul class="conheca-je__glossario__regioes--caixa">
              <li class="item">
                  <a href="#" class="link" tab="norte">NORTE</a>
              </li>
              <li class="item">
                  <a href="#" class="link " tab="nordeste">NORDESTE</a>
              </li>
              <li class="item">
                  <a href="#" class="link link--ativo" tab="centro-oeste">CENTRO-OESTE</a>
              </li>
              <li class="item">
                  <a href="#" class="link" tab="sudeste">SUDESTE</a>
              </li>
              <li class="item">
                  <a href="#" class="link" tab="sul">SUL</a>
              </li>
          </ul>
        </div>


        <div class="conheca-je__glossario__conteudo flex-col">
          <div class="tabs tab-nordeste tab--ativo">
            <ul>
              <li><a href="https://www.tre-al.jus.br/#/">ALAGOAS</a></li>
              <li><a href="https://www.tre-ba.jus.br/#/">BAHIA</a></li>
              <li><a href="https://www.tre-ce.jus.br/#/">CEARA</a></li>
              <li><a href="https://www.tre-ma.jus.br/#/">MARANHAO</a></li>
              <li><a href="https://www.tre-pa.jus.br/#/">PARAIBA</a></li>
              <li><a href="https://www.tre-pb.jus.br/#/">PERNAMBUCO</a></li>
              <li><a href="https://www.tre-pi.jus.br/#/">PIAUI</a></li>
              <li><a href="https://www.tre-RN.jus.br/#/">RIO GRANDE DO NORTE</a></li>
              <li><a href="https://www.tre-SE.jus.br/#/">SERGIPE</a></li>
            </ul>
          </div>
        </div>

              
      <script>
        const links = document.querySelectorAll(".conheca-je__glossario__regioes .link");
        const tabs = document.querySelectorAll(".conheca-je__glossario__conteudo .tabs");

        links.forEach(link => {
            link.addEventListener("click", (e) => {
                e.preventDefault();
                
                // Remove a classe ativa de todos os links
                links.forEach(l => l.classList.remove("link--ativo"));
                
                // Adiciona a classe ativa ao link clicado
                link.classList.add("link--ativo");
                
                // Obtém o valor do atributo "tab" do link clicado
                const tabId = link.getAttribute("tab");
                
                // Remove a classe ativa de todas as abas de conteúdo
                tabs.forEach(tab => tab.classList.remove("tab--ativo"));
                
                // Adiciona a classe ativa à aba de conteúdo correspondente
                const selectedTab = document.querySelector(`.tabs.tab-${tabId}`);
                if (selectedTab) {
                    selectedTab.classList.add("tab--ativo");
                }
            });
        });
      </script>

       

      </div>
      <div class=" p-16">infos</div>
    </div>
  </section>



</body>
</html>
